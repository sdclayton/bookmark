<!-- single list item -->
<a href="#" class="list-group-item" clearfix>
  <div class="'pull-left">
    <h4 class="list-group-heading">{{ book.title }}</h4>
    <h5 class="list-group-item-text">{{ book.name }}</h5>
    <p class="list-group-item-text">{{ book.genre }}</p>
    <p class="list-group-item-text">{{ book.description }}</p>
  </div>
  <span class="pull-right">
    <img
    [src]="book.imagePath"
    alt="{{ book.title }}"
    class="img-responsive"
    style="max-height: 50px;">
  </span>
</a>
