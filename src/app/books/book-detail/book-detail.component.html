  <div class="card" style="width: 18rem;">
    <img [src]="book.imagePath" class="card-img-top" alt="{{ book.title }}">
    <div class="card-body">
      <h4 class="card-title">{{ book.title}}</h4>
      <h5>{{ book.name }}</h5>
      <h6>{{ book.genre }}</h6>
      <p class="card-text">{{ book.description }}.</p>
      <a href="#" class="btn btn-primary">
        Go somewhere
      </a>
    </div>
  </div>
